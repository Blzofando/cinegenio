# .github/workflows/cron.yml

name: CineGenio Daily Update

on:
  schedule:
    # Executa todo dia às 03:00 UTC (00:00 Horário de Brasília)
    - cron: '0 3 * * *'

  # Adiciona um botão "Run workflow" na aba Actions do GitHub para testes manuais
  workflow_dispatch:

jobs:
  trigger-vercel-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel Cron Job Endpoint
        run: |
          curl --request POST \
            --url '${{ secrets.VERCEL_DEPLOYMENT_URL }}/api/cron' \
            --header 'Authorization: Bearer ${{ secrets.CRON_SECRET }}'