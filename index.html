<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineGênio Pessoal</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CineGênio">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
        "react/": "https://esm.sh/react@^19.1.1/",
        "react": "https://esm.sh/react@^19.1.1",
        "@google/genai": "https://esm.sh/@google/genai"
      }
    }
    </script>
    
    <style>
      @keyframes duel-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(100px); }
      }

      @keyframes duel-right {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100px); }
      }

      @keyframes poeira {
        0%, 100% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 1; transform: scale(1.5); }
      }

      @keyframes trophy-up {
        0% { transform: translateY(50px) scale(0.8); opacity: 0; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }

      .animate-duel-left { animation: duel-left 0.8s ease-in-out forwards; }
      .animate-duel-right { animation: duel-right 0.8s ease-in-out forwards; }
      .animate-poeira { animation: poeira 1.2s ease-in-out; }
      .animate-trophy-up { animation: trophy-up 0.5s ease-out forwards; }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
